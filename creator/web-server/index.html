                // IndexedDB:
                function openDatabase() {
                    return new Promise((resolve, reject) => {
                        const request = indexedDB.open('textDB', 1);
                        request.onerror = () => {
                            reject('Error opening database');
                        }
                        request.onsuccess = () => {
                            resolve(request.result);
                        }
                        request.onupgradeneeded = event => {
                            event.target.result.createObjectStore('texts');
                        }
                    });
                }
                let db;
                async function loadDB() {
                    db = await openDatabase();
                    console.log("DB Connection Open!")
                }
                loadDB();
                async function getAllDataFromDB() {
                    return new Promise((resolve, reject) => {
                        const transaction = db.transaction('texts', 'readonly');
                        const store = transaction.objectStore('texts');
                        const request = store.getAll();
                        request.onsuccess = () => {
                            resolve(request.result);
                        }
                        request.onerror = () => {
                            reject('Error retrieving data from IndexedDB');
                        }
                    });
                }
                async function storeText(key, text) {
                    return new Promise((resolve, reject) => {
                        const transaction = db.transaction('texts', 'readwrite');
                        const store = transaction.objectStore('texts');
                        const request = store.put(text, key);
                        request.onsuccess = () => {
                            resolve();
                        }
                        request.onerror = () => {
                            reject('Error storing text');
                        }
                    });
                }
                async function retrieveText(key) {
                    return new Promise((resolve, reject) => {
                        const transaction = db.transaction('texts', 'readonly');
                        const store = transaction.objectStore('texts');
                        const request = store.get(key);
                        request.onsuccess = () => {
                            resolve(request.result);
                        }
                        request.onerror = () => {
                            reject('Error retrieving text');
                        }
                    });
                }
                async function estimateStorageQuota() {

                        const quota = await navigator.storage.estimate();
                        let percentageUsed = (quota.usage / quota.quota) * 100;
                        const percentageRemaining = 100 - percentageUsed;
                        const usedBytes = quota.usage;

                let memory = {};

                function downloader(url, callback, fail404Callback) {
                    let didFail = false;
                    const xhr = new XMLHttpRequest();
                    let retrier;
                    xhr.onload = function () {
                        if (didFail) return;
                        if (xhr.status === 200) {
                            const reader = new FileReader();
                            reader.onloadend = function () {
                                if (didFail) return;
                                clearTimeout(retrier);
                                callback(reader.result);
                            }
                            reader.readAsDataURL(xhr.response);
                        } else {
                            clearTimeout(retrier);
                            if (xhr.status == 404) {
                                console.log('Failed to cache file due to bad response:', xhr.status, url);
                                fail404Callback();
                            } else {
                                console.log('Failed to cache file due to unknown response:', xhr.status, url);
                                delete memory[url];
                            }
                        }
                    }
                    xhr.onerror = function () {
                        if (didFail) return;
                        clearTimeout(retrier);
                        console.log('Failed to cache file due to network error', xhr.status, url);
                        delete memory[url];
                    }
                    xhr.onabort = function () {
                        if (didFail) return;
                        clearTimeout(retrier);
                        console.log('Failed to cache file due to aborted request', url);
                        delete memory[url];
                    }
                    xhr.open('GET', url);
                    xhr.responseType = 'blob';
                    xhr.send();
                    retrier = setTimeout(function () {
                        didFail = true;
                        console.log('Failed to cache file due to timeout:', url);
                        delete memory[url];
                    }, 4000);
                }

                        ControllerButton.textContent = 'Pause';
                        requestAnimationFrame(startTimer);
                    }
                }
                function restartTimer() {
                    clearInterval(currentTimer);
                    requestAnimationFrame(startTimer);
                }
                GlobalFPS.addEventListener('keyup', function () {
                    restartTimer();
                });
                GlobalFPS.addEventListener('change', function () {
                    restartTimer();
                });
                // Max
                MaxEnergyBallsFrames.addEventListener('keyup', function () {
                    animator[1].MaxFrames = MaxEnergyBallsFrames.value;
                    console.log("Changed Max Energy Balls Frames:", animator[1].MaxFrames);
                });
                MaxEnergyBallsFrames.addEventListener('change', function () {
                    animator[1].MaxFrames = MaxEnergyBallsFrames.value;
                    console.log("Changed Max Energy Balls Frames:", animator[1].MaxFrames);
                });
                MaxAIChipFrames.addEventListener('keyup', function () {
                    animator[2].MaxFrames = MaxAIChipFrames.value;
                    console.log("Changed Max Ai Chip Frames:", animator[2].MaxFrames);
                });
                MaxAIChipFrames.addEventListener('change', function () {
                    animator[2].MaxFrames = MaxAIChipFrames.value;
                    console.log("Changed Max Ai Chip Frames:", animator[2].MaxFrames);
                });
                // Min
                MinEnergyBallsFrames.addEventListener('keyup', function () {
                    animator[1].MinFrames = MinEnergyBallsFrames.value;
                    console.log("Changed Min Energy Balls Frames:", animator[1].MinFrames);
                });
                MinEnergyBallsFrames.addEventListener('change', function () {
                    animator[1].MinFrames = MinEnergyBallsFrames.value;
                    console.log("Changed Min Energy Balls Frames:", animator[1].MinFrames);
                });
                MinAIChipFrames.addEventListener('keyup', function () {
                    animator[2].MinFrames = MinAIChipFrames.value;
                    console.log("Changed Min Ai Chip Frames:", animator[2].MinFrames);
                });
                MinAIChipFrames.addEventListener('change', function () {
                    animator[2].MinFrames = MinAIChipFrames.value;
                    console.log("Changed Min Ai Chip Frames:", animator[2].MinFrames);
                });
                // Energy Ball:;
                SpawnEnergyBall.onclick = function () {
                    animator[1].preview = false;
                }
                PreviewEnergyBall.onclick = function () {
                    animator[1].preview = true;
                    const currentFilePath = '/files/PNG/Energy Balls - ' + EnergyBallResolution.value + ' - PNG/' + EnergyBallDesign.value + '.' + EnergyBallFileType.value.toLowerCase();
                    console.log(currentFilePath);
                    PreviewEnergyBallSpawner.src = currentFilePath;
                }
                LoadEnergyBallVideo.onclick = function () {
                    const currentFilePath = '/files/MP4 Energy Balls/Energy Balls - ' + EnergyBallResolution.value + ' - ' + EnergyBallBackgroundColor.value + ' MP4/' + EnergyBallDesign.value + '.mp4';
                    console.log(currentFilePath);
                    PreviewEnergyBallVideoSpawner.src = currentFilePath;
                    PreviewEnergyBallVideoSpawner.play();
                }
                // AI Chip:;
                SpawnAIChip.onclick = function () {
                    animator[2].preview = false;
                }
                PreviewAIChip.onclick = function () {
                    animator[2].preview = true;
                    const currentFilePath = '/files/PNG/AIChip PNG/' + AIChipDesign.value + '.' + AIChipFileType.value.toLowerCase();
                    console.log(currentFilePath);
                    PreviewAIChipSpawner.src = currentFilePath;
                }
                LoadAIChipVideo.onclick = function () {
                    const currentFilePath = '/files/AIChip MP4/' + AIChipDesign.value + '.mp4';
                    console.log(currentFilePath);
                    PreviewAIChipVideoSpawner.src = currentFilePath;

                }
                // Cleaner:
                TestCleaner.onclick = function () {
                    PreviewEnergyBallSpawner.src = '';
                    PreviewEnergyBallVideoSpawner.src = '';
                    PreviewAIChipSpawner.src = '';
                    PreviewAIChipVideoSpawner.src = '';
                }
                // Export/Import:
                Bkp1.onclick = function () {
                    downloadDataAsJson();
                }
                Bkp2.onclick = function () {
                    downloadDataAsJson(true);
                }
                Bkp3.onclick = function () {
                    importDataFromJson();
                }
                Bkp4.onclick = function () {
                    importDataFromJson(true);
                }
                function toggleImportantButtons(btnState) {
                    if (ControllerButton.textContent == 'Pause') {
                        clearInterval(currentTimer);
                        ControllerButton.textContent = 'Resume';
                    }
                    Bkp1.disabled = btnState;
                    Bkp2.disabled = btnState;
                    Bkp3.disabled = btnState;
                    Bkp4.disabled = btnState;
                    PrecacheAllEnergyBallVideos.disabled = btnState;
                    PrecacheAllAIChipVideos.disabled = btnState;
                    PrecacheEnergyBallVideo.disabled = btnState;
                    PrecacheAIChipVideo.disabled = btnState;
                    SpawnEnergyBall.disabled = btnState;
                    SpawnAIChip.disabled = btnState;
                }
                async function downloadDataAsJson(isMemory) {
                    toggleImportantButtons(true);
                    console.log("Grabbing all data from DB...");
                    let data;
                    if (isMemory) {
                        console.log("Preparing memory download...");
                        data = memory;
                    } else {
                        console.log("Preparing direct DB download...");
                        data = await getAllDataFromDB();
                    }
                    let cur = 0;
                    let ma = Object.entries(data).length;
                    const finalList = {};
                    for (const ldata in data) {
                        cur++;
                        const vdata = data[ldata];
                        const cdata = ldata.split('/');
                        const cfile = cdata[cdata.length - 1];
                        const cfolder = cdata[cdata.length - 2];
                        const cfolder_name = cdata[3].replace(' MP4', '');
                        const finalfile = cfolder_name + '_' + cfolder + '.json';
                        console.log("Folder:", cfolder, "Folder Name:", cfolder_name, "File:", cfile, 'Progress:', cur, '/', ma, ldata, vdata.length, vdata.length / 1000);
                        if (!finalList[finalfile]) finalList[finalfile] = '';
                        finalList[finalfile] += '"' + ldata + '": "' + vdata + '"' + ',';
                        console.log('Parsed:', ldata);
                    }
                    for (const finalfile in finalList) {
                        const finalfiledata = finalList[finalfile];
                        const blob = new Blob(['{' + finalfiledata.slice(0, -1) + '}'], { type: 'application/json' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = finalfile;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                        console.log('Finished preparing ' + finalfile + ' - downloading');
                        console.log("--------------------------------");
                    }
                    toggleImportantButtons(false);
                    console.log("Finished!")
                }
                async function fetchJSON(url) {
                    try {
                        const response = await fetch(url);
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return await response.json();
                    } catch (error) {
                        console.error('Error fetching JSON:', error);
                    }
                }
                async function importDataFromJsonURL(JsonURL) {
                    const jsonData = await fetchJSON(JsonURL);
                    console.log("Looping through data...");
                    for (const item of Object.entries(jsonData)) {
                        const key = item[0];
                        const text = item[1];
                        memory[key] = text;
                        storeText(key, text);
                        console.log("Loaded:", key);
                    };
                    console.log('Data from url', JsonURL, 'imported successfully.');
                }
                LoadFromURL.onclick = function () {
                    importDataFromJsonURL(UrlBox.value);
                }
                async function importDataFromJson(isFolderMode) {
                    console.log("Select file(s) to import...");
                    const fileInput = document.createElement('input');
                    fileInput.type = 'file';
                    if (isFolderMode) {
                        fileInput.setAttribute('webkitdirectory', '');
                        fileInput.setAttribute('mozdirectory', '');
                        fileInput.setAttribute('msdirectory', '');
                        fileInput.setAttribute('odirectory', '');
                        fileInput.setAttribute('directory', '');
                    }
                    fileInput.accept = 'application/json';
                    fileInput.multiple = true;
                    fileInput.addEventListener('change', async function () {
                        toggleImportantButtons(true);
                        console.log("Preparing to import data from JSON file(s) to the DB...");
                        const files = fileInput.files;
                        if (!files || files.length === 0) {
                            toggleImportantButtons(false);
                            return;
                        }
                        for (let i = 0; i < files.length; i++) {
                            const file = files[i];
                            await new Promise((resolveFile, rejectFile) => {
                                const reader = new FileReader();
                                reader.onload = async function (event) {
                                    console.log("Preparing import for file:", file.name);
                                    const jsonData = event.target.result;
                                    const data = JSON.parse(jsonData);
                                    console.log("Looping through data...");
                                    for (const item of Object.entries(data)) {
                                        const key = item[0];
                                        const text = item[1];
                                        memory[key] = text;
                                        storeText(key, text);
                                        console.log("Loaded:", key);
                                    };
                                    console.log('Data from file', file.name, 'imported successfully.');
                                    resolveFile();
                                };
                                reader.readAsText(file);
                            });
                        }
                        console.log("Finished to import data from JSON file(s) to the DB!");
                        toggleImportantButtons(false);
                    });
                    fileInput.click();
                }
            })();
        </script>
    </body>

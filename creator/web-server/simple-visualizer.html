            (() => {
                'use strict';
                // IndexedDB:
                function openDatabase() {
                    return new Promise((resolve, reject) => {
                        const request = indexedDB.open('textDB', 1);
                        request.onerror = () => {
                            reject('Error opening database');
                        }
                        request.onsuccess = () => {
                            resolve(request.result);
                        }
                        request.onupgradeneeded = event => {
                            event.target.result.createObjectStore('texts');
                        }
                    });
                }
                let db;
                async function loadDB() {
                    db = await openDatabase();
                    if (debug >= 2) console.log("DB Connection Open!")
                }
                loadDB();
                async function storeText(key, text) {
                    return new Promise((resolve, reject) => {
                        const transaction = db.transaction('texts', 'readwrite');
                        const store = transaction.objectStore('texts');
                        const request = store.put(text, key);
                        request.onsuccess = () => {
                            resolve();
                        }
                        request.onerror = () => {
                            reject('Error storing text');
                        }
                    });
                }
                async function retrieveText(key) {
                    return new Promise((resolve, reject) => {
                        const transaction = db.transaction('texts', 'readonly');
                        const store = transaction.objectStore('texts');
                        const request = store.get(key);
                        request.onsuccess = () => {
                            resolve(request.result);
                        }
                        request.onerror = () => {
                            reject('Error retrieving text');
                        }
                    });
                }
                // Core Script:
                let memory = {};
                let currentTimer;
                let animator = {
                    currentFrame: 0,
                    side: true,
                    pause: true,
                };
                function startTimer() {
                    currentTimer = setInterval(function () {
                        requestAnimationFrame(async function () {
                            if (!animator.pause) {
                                const maxAnim = parseInt(EnergyBallDesign.querySelector('option:checked').getAttribute('max'));
                                if (animator.currentFrame > maxAnim) animator.currentFrame = maxAnim;
                                const currentPath = '/files/MP4 Energy Balls/Energy Balls - ' + EnergyBallResolution.value + ' - ' + EnergyBallBackgroundColor.value + ' MP4/' + EnergyBallDesign.value + '/frame_' + animator.currentFrame + '.' + EnergyBallFileType.value.toLowerCase();
                                if (memory[currentPath]) {
                                    PreviewEnergyBallSpawner.src = memory[currentPath];
                                } else {
                                    if (memory[currentPath] === undefined) {
                                        memory[currentPath] = false;
                                        const storedCache = await retrieveText(currentPath);
                                        if (storedCache) {
                                            if (debug >= 1) console.log("skipped download...", currentPath);
                                            memory[currentPath] = storedCache;
                                            PreviewEnergyBallSpawner.src = storedCache;
                                        } else {
                                            if (debug >= 1) console.log("no cache found...", currentPath);
                                        }
                                    } else {
                                        if (memory[currentPath] === false) {
                                            if (debug >= 1) console.log("still caching...", currentPath);
                                        } else {
                                            if (debug >= 1) console.log("unknown cache state...", currentPath, memory[currentPath]);
                                        }
                                    }
                                }
                                if (animator.side) {
                                    animator.currentFrame++;
                                    if (animator.currentFrame >= maxAnim) {
                                        animator.side = false;
                                    } else if (animator.currentFrame >= MaxEnergyBallsFrames.value) {
                                        animator.side = false;
                                    }
                                } else {
                                    animator.currentFrame--;
                                    if (animator.currentFrame <= 0) {
                                        animator.side = true;
                                    } else if (animator.currentFrame <= MinEnergyBallsFrames.value) {
                                        animator.side = true;
                                    }
                                }
                            }
                            if (animator.pause && document.title !== 'Paused') document.title = 'Paused';
                        });
                    }, 1000 / GlobalFPS.value);
                }
                requestAnimationFrame(startTimer);
                ControllerButton.onclick = function () {
                    if (ControllerButton.textContent == 'Pause') {
                        clearInterval(currentTimer);
                        ControllerButton.textContent = 'Resume';
                    } else {
                        ControllerButton.textContent = 'Pause';
                        requestAnimationFrame(startTimer);
                    }
                }
                function restartTimer() {
                    clearInterval(currentTimer);
                    requestAnimationFrame(startTimer);
                }
                GlobalFPS.addEventListener('keyup', function () {
                    restartTimer();
                });
                GlobalFPS.addEventListener('change', function () {
                    restartTimer();
                });
                // Max
                MaxEnergyBallsFrames.addEventListener('keyup', function () {
                    animator.MaxFrames = MaxEnergyBallsFrames.value;
                    if (debug >= 1) console.log("Changed Max Energy Balls Frames:", animator.MaxFrames);
                });
                MaxEnergyBallsFrames.addEventListener('change', function () {
                    animator.MaxFrames = MaxEnergyBallsFrames.value;
                    if (debug >= 1) console.log("Changed Max Energy Balls Frames:", animator.MaxFrames);
                });
                // Min
                MinEnergyBallsFrames.addEventListener('keyup', function () {
                    animator.MinFrames = MinEnergyBallsFrames.value;
                    if (debug >= 1) console.log("Changed Min Energy Balls Frames:", animator.MinFrames);
                });
                MinEnergyBallsFrames.addEventListener('change', function () {
                    animator.MinFrames = MinEnergyBallsFrames.value;
                    if (debug >= 1) console.log("Changed Min Energy Balls Frames:", animator.MinFrames);
                });
                // Energy Ball:;
                SpawnEnergyBall.onclick = function () {
                    animator.pause = !animator.pause;
                    if (animator.pause) PreviewEnergyBallSpawner.src = '';
                }
                async function fetchJSON(url) {
                    try {
                        const cache = await caches.open('json-cache');
                        const cachedResponse = await cache.match(url);
                        if (cachedResponse) {
                            if (debug >= 3) console.log('Returning cached JSON:', cachedResponse);
                            return await cachedResponse.json();
                        }
                        const response = await fetch(url);
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        if (debug >= 3) console.log('Fetching fresh JSON from network');
                        /*await */cache.put(url, response.clone());
                        if (debug >= 3) console.log('Cached for later use..');
                        return await response.json();
                    } catch (error) {
                        console.error('Error fetching JSON:', error);
                    }
                }
                async function importDataFromJsonURL(JsonURL, callback = () => { }) {
                    const jsonData = await fetchJSON(JsonURL);
                    if (debug >= 3) console.log("Looping through data...");
                    for (const item of Object.entries(jsonData)) {
                        const key = item[0];
                        const text = item[1];
                        if (!memory[key]) {
                            const storedCache = await retrieveText(key);
                            if (storedCache) {
                                if (debug >= 4) console.log("skipped download...", key);
                                memory[key] = storedCache;
                            } else {
                                if (debug >= 4) console.log("caching...", key);
                                memory[key] = text;
                                storeText(key, text);
                            }
                        }
                        if (debug >= 3) console.log("Loaded:", key);
                    }
                    if (debug >= 2) console.log('Data from url', JsonURL, 'imported successfully.');
                    callback();
                }
                LoadFromURL.onclick = function () {
                    importDataFromJsonURL(UrlBox.value);
                }

                importDataFromJsonURL('https://cdn.jsdelivr.net/gh/burgil/energy-balls@main/Energy%20Balls%20-%20256x256/White/Energy%20Balls%20-%20256x256%20-%20White_41.json?v=2', function () {
                    animator.pause = false;
                });
            })();
        </script>
